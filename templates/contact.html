<!DOCTYPE html>
<html>

<body>
    <div class="container">
    <form style="padding: 100px;">
       
     <center>   
         <h1>Contact Me</h1>

        <div  class="form-group" >
        <label>Name:</label>
        <input type="text" placeholder="Enter Your Name" id="name" class="form-control">
        </div><br>
        
        <div class="form-group">
        <label>Email Id:</label>
        <input type="email" placeholder="Enter Your Email" id="name" class="form-control">
        </div><br>
        
        <div class="form-group">
        <label>Subject:</label>
        <input type="text" placeholder="Enter Your Subject" id="name" class="form-control">
        </div><br>
        
        <div class="form-group">
        <label>Message:</label>
        <textarea placeholder="Enter Your Name" id="name" class="form-control"rows="5"></textarea>
        </div><br>
        <button type="submit" class="btn btn-warning">Submit</button>
    </form>
  </div>
</center>
</div>
</div>
</body>
