<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
   <h1> Blog Details</h1>
   <button class="btn btn-warning"><a href="/newblog">ADD Blog</a></button>
   <button type="submit"><a href="/updateblog">Update Blog</a></button><br><br>
   <button type="submit"><a href="/logout">LogOut</a></button>
<hr>
   <table border="2px">
    <tr>
        <th>id</th>
        <th>Blog title</th>
        <th>Post By</th>
        <th>Description</th>
        <th>Date</th>
        <th>Image</th>
      
    </tr>
    {% for i in data %}
    <tr>
        <td>{{i[0]}}</td>
        <td>{{i[1]}}</td>
        <td>{{i[2]}}</td>
        <td>{{i[3]}}</td>
        <td>{{i[4]}}</td>
        <td>{{i[5]}}</td>
        
    </tr>

    {% endfor %}
</table>
</body>
</html>
